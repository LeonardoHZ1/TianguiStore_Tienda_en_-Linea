<!-- üìÅ agregarProducto.html - P√°gina para agregar un nuevo producto a TianguiStore -->

<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Producto | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./estilo/estilos.css" />
  <style>
    body {
      background-color: #f5f5f5;
    }
    form.card {
      border-radius: 16px;
      background-color: #fff;
      padding: 2rem;
    }
    #preview-imagenes img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin: 5px;
      transition: transform 0.2s ease;
    }
    #preview-imagenes img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="grey lighten-5">
  <!-- Navbar din√°mico -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container">
    <section class="row">
      <div class="col s12 m10 offset-m1">
        <h4 class="center-align">
          <i class="fas fa-plus-circle"></i> Agregar Nuevo Producto
        </h4>

        <form id="form-agregar-producto" class="card" enctype="multipart/form-data" novalidate>
          <h5>Detalles del producto</h5>
          <div class="input-field">
            <i class="fas fa-tag prefix"></i>
            <input id="nombre" type="text" maxlength="100" required />
            <label for="nombre">Nombre del producto</label>
          </div>

          <div class="input-field">
            <i class="fas fa-file-alt prefix"></i>
            <textarea id="descripcion" class="materialize-textarea" required></textarea>
            <label for="descripcion">Descripci√≥n</label>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <i class="fas fa-money-bill-wave prefix"></i>
              <input id="precio" type="number" step="0.01" min="0" required />
              <label for="precio">Precio ($MXN)</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="fas fa-boxes prefix"></i>
              <input id="stock" type="number" min="0" required />
              <label for="stock">Stock disponible</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <i class="fas fa-cogs prefix"></i>
              <select id="categoria_id" required></select>
              <label for="categoria_id">Categor√≠a</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="fas fa-trademark prefix"></i>
              <select id="marca_id" required></select>
              <label for="marca_id">Marca</label>
            </div>
          </div>

          <h5>Im√°genes y modelo 3D</h5>
          <div class="file-field input-field">
            <div class="btn teal darken-1">
              <span>Subir im√°genes</span>
              <input id="imagenes" type="file" accept="image/*" multiple required />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Selecciona im√°genes del producto" />
            </div>
          </div>
          <div id="preview-imagenes" class="row"></div>

          <div class="file-field input-field">
            <div class="btn grey lighten-1 black-text">
              <span>Subir modelo 3D (opcional)</span>
              <input id="modelo3d" type="file" accept=".glb,.gltf,.obj,.fbx,.stl" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Selecciona un modelo 3D" />
            </div>
          </div>
          <div id="preview-modelo3d" class="center-align"></div>

          <h5>Opciones de venta</h5>
          <div class="input-field">
            <select id="tipo_pago" required>
              <option value="" disabled selected>Selecciona tipo de pago</option>
              <option value="efectivo">Efectivo</option>
              <option value="cr√©dito">Cr√©dito</option>
              <option value="d√©bito">D√©bito</option>
              <option value="transferencia">Transferencia</option>
            </select>
            <label for="tipo_pago">Tipo de pago permitido</label>
          </div>

          <p>
            <label>
              <input type="checkbox" id="publicado" />
              <span>¬øPublicar inmediatamente?</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" id="meses_sin_intereses" />
              <span>Meses sin intereses</span>
            </label>
          </p>

          <div class="center-align">
            <button type="submit" class="btn waves-effect waves-light teal darken-1">
              <i class="fas fa-save left"></i>Guardar Producto
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1056;"></div>
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/agregarProducto.js" defer></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      M.AutoInit();
    });
  </script>
</body>
</html>
