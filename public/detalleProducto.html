<!-- üìÑ detalleProducto.html - Detalle de Producto TianguiStore (versi√≥n mejorada) -->
<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="robots" content="noindex, follow" />
    <title>Detalle del Producto | TianguiStore</title>

    <!-- üåê Iconos y estilos -->
    <link rel="icon" type="image/png" href="/favicon-192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/estilo/main.css" />

    <!-- ‚ú® Estilos adicionales (puedes moverlos a tu CSS si prefieres) -->
    <style>
      body.dark-mode {
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        color: #f5f5f5;
        transition: background 0.5s ease;
      }

      .detalle-producto-wrapper {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-panel {
        border-radius: 16px;
        padding: 2rem;
      }

      .btn-large {
        border-radius: 12px;
        font-weight: 600;
        transition: transform 0.2s ease;
      }

      .btn-large:hover {
        transform: scale(1.05);
      }

      .collection-item {
        background: rgba(255, 255, 255, 0.05) !important;
        border: none !important;
      }

      .collection-header {
        font-size: 1.2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      }

      img#imagen-producto {
        border: 2px solid rgba(255, 255, 255, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      img#imagen-producto:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

  <body class="dark-mode grey darken-4 white-text">

    <!-- üîù Navbar din√°mico -->
    <header style="position: relative; z-index: 1000">
      <div id="navbar-container" role="navigation" aria-label="Men√∫ principal"></div>
    </header>

    <!-- üì¶ Detalle del producto -->
    <main class="container section detalle-producto-wrapper" role="main">
      <div class="row card-panel z-depth-4" style="background-color: rgba(20, 40, 40, 0.95)">
        <!-- üì∑ Imagen -->
        <div class="col s12 m6 center-align">
          <img
            id="imagen-producto"
            src="/imagenes/default.png"
            alt="Imagen del producto"
            class="responsive-img z-depth-3"
            loading="lazy"
            style="max-height: 360px; border-radius: 12px;"
          />
        </div>

        <!-- üßæ Datos del producto -->
        <div class="col s12 m6">
          <h4 id="nombre-producto" class="amber-text text-lighten-2" style="margin-top: 0; font-weight: 600;"></h4>
          <p id="descripcion-producto" class="grey-text text-lighten-3 flow-text"></p>

          <ul class="collection with-header grey-text text-lighten-3 z-depth-1">
            <li class="collection-header"><strong>Detalles del producto</strong></li>
            <li class="collection-item"><strong>üí≤ Precio:</strong> <span id="precio-producto"></span></li>
            <li class="collection-item"><strong>üì¶ Stock:</strong> <span id="stock-producto"></span></li>
            <li class="collection-item"><strong>üè∑Ô∏è Marca:</strong> <span id="marca-producto"></span></li>
            <li class="collection-item"><strong>üìÅ Categor√≠a:</strong> <span id="categoria-producto"></span></li>
            <li class="collection-item"><strong>üìÇ Subcategor√≠a:</strong> <span id="subcategoria-producto"></span></li>
          </ul>

          <!-- üõí Bot√≥n -->
          <div class="center-align">
            <button
              id="btn-agregar"
              class="btn-large amber darken-2 waves-effect waves-light"
              aria-label="Agregar al carrito"
            >
              <i class="material-icons left">add_shopping_cart</i>
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- üîö Footer din√°mico -->
    <footer class="page-footer grey darken-3" role="contentinfo">
      <div id="footer-container"></div>
    </footer>

    <!-- üìú Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="/scripts/loadComponent.js" defer></script>
    <script src="/scripts/detalleProducto.js" defer></script>
  </body>
</html>
