<!-- üìÅ registro.html - P√°gina de registro TianguiStore (Versi√≥n Mejorada UI) -->
<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta | TianguiStore</title>

  <!-- Frameworks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="estilo/main.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1b1b1b);
      color: #fff;
      overflow-x: hidden;
    }

    .formulario-wrapper {
      max-width: 900px;
      margin: 4rem auto;
      background: rgba(25, 25, 25, 0.95);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 193, 7, 0.1);
    }

    h2.intro-title {
      color: #ffca28;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-field input,
    .input-field select {
      color: #fff !important;
    }

    .input-field input:focus,
    .input-field select:focus {
      border-bottom: 1px solid #ffb300 !important;
      box-shadow: 0 1px 0 0 #ffb300 !important;
    }

    label {
      color: #ccc !important;
    }

    .prefix {
      color: #ffb300 !important;
    }

    .btn-auth {
      background: linear-gradient(90deg, #ffb300, #ff8f00);
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-auth:hover {
      background: linear-gradient(90deg, #ffca28, #ffa000);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 193, 7, 0.3);
    }

    .helper-text {
      color: #bdbdbd !important;
    }

    .toggle-password {
      position: absolute;
      right: 1.5rem;
      top: 1rem;
      cursor: pointer;
      color: #ffb300;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #ffd54f;
    }

    a.grey-text {
      color: #bdbdbd !important;
      transition: color 0.2s ease;
    }

    a.grey-text:hover {
      color: #ffca28 !important;
    }

    select {
      background-color: transparent !important;
      color: #fff;
    }

    /* Animaci√≥n de entrada */
    .animate__fadeInUp {
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
    }
  </style>
</head>

<body class="dark-theme animate__animated animate__fadeIn">
  <!-- üîù Navbar -->
  <div id="navbar-container"></div>

  <!-- üßæ Formulario -->
  <main class="formulario-wrapper animate__animated animate__fadeInUp">
    <h2 class="intro-title center-align">
      <i class="fas fa-user-plus"></i> Crear una Cuenta
    </h2>

    <form id="registroForm" novalidate autocomplete="on" aria-label="Formulario de registro">
      <input type="hidden" id="tipoCuenta" name="tipoCuenta" value="cliente" />

      <!-- Tipo de cuenta -->
      <div class="row">
        <div class="input-field col s12 m6 offset-m3">
          <select id="tipoUsuario" name="tipoCuenta" aria-required="true">
            <option value="cliente" selected>Cliente</option>
            <option value="vendedor">Vendedor</option>
            <option value="soporte">Soporte</option>
          </select>
          <label for="tipoUsuario">Tipo de cuenta *</label>
        </div>
      </div>

      <!-- Correo y contrase√±a -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-envelope prefix"></i>
          <input type="email" id="email" name="correo_electronico" required autocomplete="email" />
          <label for="email">Correo electr√≥nico *</label>
          <span class="helper-text" data-error="Correo inv√°lido"></span>
        </div>

        <div class="input-field col s12 m6" style="position: relative;">
          <i class="fas fa-lock prefix"></i>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
          <label for="password">Contrase√±a *</label>
          <span class="toggle-password" data-target="password"><i class="fas fa-eye-slash"></i></span>
          <span class="helper-text">M√≠nimo 8 caracteres, con al menos una letra y un n√∫mero.</span>
        </div>
      </div>

      <!-- Confirmar contrase√±a -->
      <div class="row">
        <div class="input-field col s12 m6 offset-m6" style="position: relative;">
          <i class="fas fa-lock prefix"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
          <label for="confirmPassword">Confirmar contrase√±a *</label>
          <span class="toggle-password" data-target="confirmPassword"><i class="fas fa-eye-slash"></i></span>
        </div>
      </div>

      <!-- Datos personales -->
      <div class="row">
        <div class="input-field col s12 m4">
          <i class="fas fa-user prefix"></i>
          <input type="text" id="nombre" name="nombre" required />
          <label for="nombre">Nombre *</label>
        </div>
        <div class="input-field col s12 m4">
          <input type="text" id="apellido_paterno" name="apellido_paterno" />
          <label for="apellido_paterno">Apellido paterno</label>
        </div>
        <div class="input-field col s12 m4">
          <input type="text" id="apellido_materno" name="apellido_materno" />
          <label for="apellido_materno">Apellido materno</label>
        </div>
      </div>

      <!-- G√©nero y fecha -->
      <div class="row">
        <div class="input-field col s12 m6">
          <select id="genero" name="genero">
            <option value="no_especificado" selected>No especificado</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <label for="genero">G√©nero</label>
        </div>
        <div class="input-field col s12 m6">
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
        </div>
      </div>

      <!-- Tel√©fono y direcci√≥n -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-phone prefix"></i>
          <input type="tel" id="telefono" name="telefono" />
          <label for="telefono">Tel√©fono</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-map-marker-alt prefix"></i>
          <input type="text" id="direccion" name="direccion" />
          <label for="direccion">Direcci√≥n</label>
        </div>
      </div>

      <!-- C√≥mo conoci√≥ -->
      <div class="row">
        <div class="input-field col s12 m6">
          <select id="como_conociste" name="como_conociste" required>
            <option value="" disabled selected>Selecciona una opci√≥n</option>
            <option value="redes_sociales">Redes sociales</option>
            <option value="google">Google</option>
            <option value="videos">Videos o reels</option>
            <option value="eventos">Eventos o ferias</option>
            <option value="recomendacion">Recomendaci√≥n personal</option>
            <option value="otro">Otro</option>
          </select>
          <label for="como_conociste">¬øC√≥mo conociste TianguiStore? *</label>
        </div>
        <div class="input-field col s12 m6" id="campoOtroConociste" style="display: none;">
          <input type="text" id="otro_como_conociste" name="otro_como_conociste" maxlength="100" />
          <label for="otro_como_conociste">Especifica si elegiste ‚ÄúOtro‚Äù</label>
        </div>
      </div>

      <!-- Bot√≥n -->
      <div class="row center-align" style="margin-top: 2.5rem;">
        <button type="submit" class="btn-large btn-auth">
          <i class="fas fa-user-plus left"></i> Crear cuenta
        </button>
      </div>

      <!-- Ir a login -->
      <div class="section center-align">
        <a href="login.html" class="grey-text text-lighten-3">
          <i class="fas fa-arrow-left left"></i> Ya tengo una cuenta
        </a>
      </div>
    </form>
  </main>

  <!-- üîª Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/registro.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</body>
</html>
