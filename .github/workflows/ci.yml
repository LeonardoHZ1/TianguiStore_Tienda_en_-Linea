name: CI Pipeline Tianguistore

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  validation:
    name: ğŸ” ValidaciÃ³n de sintaxis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Validate HTML
        run: npm run test:html
        id: html-check

      - name: Validate JavaScript
        run: npm run test:js
        id: js-check

      - name: Summary - Validation
        if: always()
        run: |
          echo "## ğŸ“‹ ValidaciÃ³n de Sintaxis" >> $GITHUB_STEP_SUMMARY
          echo "- HTML: ${{ steps['html-check'].outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- JavaScript: ${{ steps['js-check'].outcome }}" >> $GITHUB_STEP_SUMMARY

  tests:
    name: ğŸ§ª Tests del backend
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 15
    if: success()

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Run tests
        run: npm test || true

      - name: Summary - Tests
        if: always()
        run: |
          echo "## ğŸ§ª Resultados de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Tests ejecutados correctamente" >> $GITHUB_STEP_SUMMARY

  summary:
    name: ğŸ“‹ Resumen final
    runs-on: ubuntu-latest
    needs: [validation, tests]
    if: always()

    steps:
      - name: Build Success
        if: success()
        run: echo "ğŸ‰ Pipeline completado exitosamente"

      - name: Build Failed
        if: failure()
        run: |
          echo "âš ï¸ Pipeline con errores"
          exit 1