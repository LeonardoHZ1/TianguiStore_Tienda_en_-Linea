name: CI Pipeline Tianguistore

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  validation:
    name: ðŸ” ValidaciÃ³n de Sintaxis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json
        
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”Ž Validate HTML
        id: html-check
        run: npm run test:html
        continue-on-error: true

      - name: ðŸ”Ž Validate JS
        id: js-check
        run: npm run test:js
        continue-on-error: true

      - name: ðŸ“ Summary - Validation
        if: always()
        run: |
          echo "## ðŸ” ValidaciÃ³n de Sintaxis" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML:** ${{ steps.html-check.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **JavaScript:** ${{ steps.js-check.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  tests:
    name: ðŸ§ª Tests del Backend
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: â–¶ï¸ Run tests
        id: run-tests
        run: npm test
        continue-on-error: true

      - name: ðŸ“ Summary - Tests
        if: always()
        run: |
          echo "## ðŸ§ª Resultados de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Estado:** ${{ steps.run-tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY


  summary:
    name: ðŸ“Š Resumen Final
    runs-on: ubuntu-latest
    needs: [validation, tests]
    if: always()

    steps:
      - name: ðŸŽ‰ Pipeline Success
        if: success()
        run: |
          echo "## ðŸŽ‰ Pipeline completado exitosamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Pipeline Failed
        if: failure()
        run: |
          echo "## âŒ El pipeline tuvo errores" >> $GITHUB_STEP_SUMMARY
          exit 1
